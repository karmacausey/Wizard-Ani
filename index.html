<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" defer src="assets/script2.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Wizard</title>
</head>

<body class="bg border border-dark border-5">
    <div class="container-fluid px-4">
    <!-- <div class="container-sm px-4"> -->
        <div class="row shadow p-3 mb-5 bg-light text-dark rounded border border-dark border-4 bg-opacity-75 align-items-start">
            <div class="row">  
                <div class="col"></div>
                <div class="col-6">
                    <h1 class="display-3 fw-bold text-center">Anime Wizard</h1>
                </div>
                <div class="col"></div>
            </div>  
                <div class="col-3"></div>          
                <div class="col-3">
                    <input type="text" name='search' id="search">
                    <button id="userSubmit">Search</button>
                <p>Please choose a search option</p>
                </div>            
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadio" id="title" value="q" checked>
                    <label class="form-check-label" for="flexRadio0">
                        <div class="row align-items-start">
                            <div class="col fw-bold">Anime Title:</div>
                        </div>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadio" id="min_score" value="min_score">
                    <label class="form-check-label" for="flexRadio3" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Choose between 8.5 and 9.2">
                        <div class="row align-items-start">
                            <div class="col fw-bold">Minimum Score:</div>
                        </div>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadio" id="type" value="type">
                    <label class="form-check-label" for="flexRadio1">
                        <div class="row align-items-start">
                            <div class="col fw-bold">Type:</div>
                            <div class="col border fw-bold shadow" id="tv">TV</div>
                            <div class="col border fw-bold shadow" id="movie">MOVIE</div>
                            <div class="col border fw-bold shadow" id="ova">OVA</div>
                            <div class="col border fw-bold shadow" id="special">SPECIAL</div>
                            <div class="col border fw-bold shadow" id="ona">ONA</div>
                            <div class="col border fw-bold shadow" id="music">MUSIC</div>                            
                        </div>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadio" id="rating" value="rating">
                    <label class="form-check-label" for="flexRadio2">
                        <div class="row align-items-start">
                            <div class="col fw-bold">Rating:</div>
                            <div class="col-sm-auto border btn-outline-success fw-bold text-success shadow" id="G">G</div>
                            <div class="col-sm-auto border btn-outline-primary fw-bold text-primary shadow" id="PG-13">PG-13</div>
                            <div class="col-sm-auto border btn-outline-warning fw-bold text-warning shadow" id="R17">R - 17+</div>
                            <div class="col-sm-auto border btn-outline-danger fw-bold text-danger shadow" id="Rplus">R+</div>
                            <div class="col-sm-auto border btn-outline-danger fw-bold text-danger shadow" id="Rx">Rx</div>
                        </div>
                    </label>
                </div>                
            </div>
        </div>
        <div class="row">    
            <div class="col"></div> 
            <div class="col">       
                <div id="animeCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-inner rounded border border-dark border-4" id="innerCarousel">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#animeCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#animeCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="modal fade" id="aniModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="aniModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header bg-dark bg-gradient">
                                <h5 class="modal-title text-light" id="aniModalLabel"></h5>
                            </div>
                            <div class="modal-body bg-dark bg-gradient">
                                <div class="card container-fluid rounded border border-dark border-4" id="aniCard" style="width: 60rem;">
                                </div>
                            </div>
                            <div class="modal-footer bg-dark bg-gradient">
                                <button id="closeModal" type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
